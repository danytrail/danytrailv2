<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanyTrail - Blog</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <!-- Navigation Content -->
    </nav>

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
        <!-- Header Content -->
    </header>

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div id="videoPreview" class="post-preview">
                    <!-- Video preview will be inserted here -->
                </div>
                <!-- Divider-->
                <hr class="my-4" />
                <!-- Pager-->
                <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="https://www.youtube.com/@Dany_Trail">Visit My YouTube Channel â†’</a></div>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="border-top">
        <!-- Footer Content -->
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <!-- Script to fetch and display latest video from YouTube -->
    <script>
        // YouTube API Key
        const apiKey = 'YOUR_YOUTUBE_API_KEY';
        // DanyTrail's YouTube Channel ID
        const channelId = 'UC_Y2ogfp_4edKCI5YYv4L1A';
        // YouTube Data API endpoint for retrieving channel's uploaded videos
        const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=5`;

        // Function to fetch latest video from YouTube and display preview
        async function fetchLatestVideo() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const latestVideoId = data.items[0].id.videoId;
                const videoEmbedUrl = `https://www.youtube.com/embed/${latestVideoId}`;
                const videoPreviewElement = document.getElementById('videoPreview');
                videoPreviewElement.innerHTML = `<iframe width="560" height="315" src="${videoEmbedUrl}" frameborder="0" allowfullscreen></iframe>`;
            } catch (error) {
                console.error('Error fetching and displaying latest video:', error);
            }
        }

        // Call the function to fetch and display latest video
        fetchLatestVideo();
    </script>
</body>
</html>
